     <!DOCTYPE html>
     <html>
     <head>
         <meta charset='utf-8'>
         <meta http-equiv='X-UA-Compatible' content='IE=edge'>
         <title>Adsorción de agua</title>
         <meta name='viewport' content='width=device-width, initial-scale=1'>
         <link rel="stylesheet" href="./css/test.css">
     </head>
     <body>
            <div class="container-1" id="container-1">
                <div class="d1">
                    <table id="shitty-header">
                        <tbody>
                            <tr>
                                <td class="c1" rowspan="4">1</td>
                                <td class="c2" rowspan="2">2</td>
                                <td class="c4" rowspan="4">3</td>
                            </tr>
                            <tr></tr>
                            <tr>
                            <td class="c3" rowspan="2">8</td>
                            </tr>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
                <div class="d2">
                            <h1 id="date-span"></h1>
                            <h2 id="value"></h2>
                </div>
            </hr>
                <div class="d3">
                    <table cellspacing="0" id="test">
                        <thead>
                            <tr>
                                <th><b>Número de pollos</b></th>
                                <th><b>Precintos</b></th>
                                <th><b>Peso inicial (kg)</b></th>
                                <th><b>Peso final (kg)</b></th>
                                <th><b>Diferencia (kg)</b></th>
                                <th><b>Porcentaje de hidratación</b></th>
                            </tr>
                        </thead>
                        <tbody id="testBody"></tbody>
                    </table>
                </div>
                <div class="d4">
                    <h3><b>Firma</b></h3>
                    <h4><b>Verificación</b></h4>
                </div>
            </div>
 
        <div class="container-2" id="container-2">
            <form id="data-chicken">
                <p>
                    <label for="date-test">Fecha:</label>
                    <input type="date" id="date-test"/>
                    <label for="hour-test">Hora:</label>
                    <input type="time" id="hour-test"/>
                    <br>
                    <label for="average-chicken-weight">Peso promedio de los pollos: </label>
                    <input type="number" id="average-chicken-weight" value= 2.500 placeholder="Ej: 2.500"/>
                    <br>
                    <label for="seal-max">Numeración máxima de precintos: </label>
                    <input type="number" id="seal-max" value= 5000 placeholder="Ej: 5000"/>
                    <br>
                    <label for="seal-min">Numeración mínima de precintos: </label>
                    <input type="number" id="seal-min" value= 4500 placeholder="Ej: 4500"/>
                    <br>
                    <label for="water-max">Valor máximo de absorción: </label>
                    <input type="number" id="water-max" value= 8 placeholder="Ej: 8"/>
                    <br>
                    <label for="water-min">Valor mínimo de absorción: </label>
                    <input type="number" id="water-min" value= 6 placeholder="Ej: 6"/>
                    <br>
                    <label for="seal-lost1">Selección de precinto a perder (1): </label>
                    <input type="number" id="seal-lost1" value= 21 placeholder="Ej: 21"/>
                    <br>
                    <label for="seal-lost2">Selección de precinto a perder (2):</label>
                    <input type="number" id="seal-lost2" value= 22 placeholder="Ej: 22"/>
                </p>
                    <button type="button" id="show-table">Show</button>
            </form>
        </div>  

        <script src='./js/test1.js'></script>
     </body>
     </html>
